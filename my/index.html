<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Feature wife !</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('https://source.unsplash.com/1600x900/?birthday');
    background-size: cover;
    background-position: center;
    animation: background-fade 8s infinite alternate;
  }
  .card {
   background-image: url("WhatsApp\ Image\ 2024-05-31\ at\ 13.35.17_85a99837.jpg");
   background-repeat: no-repeat;
   background-size: cover;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(177, 24, 24, 0.3);
    padding: 40px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: slide-up 1s ease-in-out;
  }
  @keyframes background-fade {
    0% { opacity: 0.5; }
    100% { opacity: 1; }
  }
  @keyframes slide-up {
    0% { opacity: 0; transform: translateY(50px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  h1 {
    color: #09c7e9;
    font-size: 36px;
    margin-bottom: 20px;
  }
  p {
    color: #16f095;
    font-size: 18px;
    margin-bottom: 40px;
  }
  .cake {
    background-color: #ffcc99;
    border-radius: 50%;
    height: 100px;
    margin: 0 auto 20px;
    position: relative;
    width: 100px;
  }
  .candle {
    background-color: #ffdb58;
    border-radius: 50%;
    height: 40px;
    left: 50%;
    position: absolute;
    transform: translateX(-50%);
    width: 10px;
  }
  .flame {
    background-color: #ff9f40;
    border-radius: 50%;
    height: 20px;
    left: 50%;
    position: absolute;
    top: -20px;
    transform: translateX(-50%);
    width: 5px;
    animation: flame-flicker 1s infinite alternate-reverse;
  }
  @keyframes flame-flicker {
    0% { opacity: 0.8; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
<div class="card">
  <div class="cake">
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
  <h1>Happy Birthday My Feature Wife !</h1>
  <p>Happy birthday may God bless you always!</p>
</div>
</body>
</html>
